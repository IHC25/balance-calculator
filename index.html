<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balance Calculator</title>
    <!-- bootstrap stylesheet  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- css stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header starts  -->
    <header>
      <h1 class="text-center text-info fw-bold py-3">Balance Calculator</h1>
    </header>
    <!-- header ends  -->
    <main>
        <div class="container-fluid mb-5">
          <div class="row d-flex justify-content-evenly">
            <!-- cover  -->
            <div class="col-lg-6 col-12">
              <img class="img-fluid h-100" src="images/cover.jpg" alt="" />
            </div>
            <!-- calculator  -->
            <div class="col-lg-5 col-12 custom-bg">
                <!-- income section  -->
              <section class="pt-5">
                <h4 class="text-center">Income</h4>
                <div class="d-flex align-items-center justify-content-center">
                  <p class="me-2 fs-5">Income:</p>
                  <input type="text" placeholder="Enter Income Amount" />
                </div>
              </section>
                <!-- expenses section  -->
                <section class="py-2">
                    <h4 class="text-center">Expenses</h4>
                <div class="d-flex align-items-center justify-content-center">
                  <p class="me-4 fs-5">Food:</p>
                  <input type="text" placeholder="Enter Food Expense" />
                </div>
                <div class="d-flex align-items-center justify-content-center">
                  <p class="me-4 fs-5">Rent:</p>
                  <input type="text" placeholder="Enter Rent Expense" />
                </div>
                <div class="d-flex align-items-center justify-content-center">
                  <p class="me-2 fs-5">Clothes:</p>
                  <input type="text" placeholder="Enter Cloth Expense" />
                </div>
                </section>
                
                <!-- calculate section  -->
                <section class="d-flex align-items-center flex-column py-2">
                    <div class="alert alert-primary d-flex align-items-center d-none" role="alert">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </svg>
                        <div>
                          Enter Valid input!
                        </div>
                      </div>
                    <button class="btn btn-primary btn-lg rounded py-2 disabled">
                        Calculate
                    </button>
                    <h4 class="py-2">Total Expenses: <span>0</span></h4>
                    <h4 class="py-2">Balance: <span>0</span></h4>
                </section>
                <!-- save section  -->
                <section class="d-flex align-items-center flex-column py-2">
                    <div class="alert alert-primary d-flex align-items-center d-none" role="alert">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </svg>
                        <div>
                          Enter Valid input!
                        </div>
                      </div>
                    <div class="row row-cols-2">
                        <div class="col d-flex">
                            <p class="me-2 fs-5">Save:</p>
                            <textarea name="" id="" cols="15" rows="1"></textarea>
                            <p class="ms-3 pt-2">%</p>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary btn-lg rounded disabled">Save</button>
                        </div>
                    </div>
                    <h4 class="py-2">Saving Amount: <span>0</span></h4>
                    <h4 class="py-2">Remaining Balance: <span>0</span></h4>
                </section>
              </div>
            </div>
          </div>
        </div>
    </main>
    <footer></footer>
    <!-- js codes  -->
    <script src="js/app.js"></script>
    <!-- bootstrap js bundle  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
